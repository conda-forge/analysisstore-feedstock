{% set name = "analysisstore" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/analysisstore-{{ version }}.tar.gz
  sha256: 9bd4b04def2b504255bdeead6b9745b641c13dbbb4517087fabb67af84e40cf5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - doct
    - six
    - mongoquery
    - jsonschema
    - pymongo
    - pyyaml
    - requests
    - tornado <5
    - ujson

test:
  imports:
    - analysisstore
    - analysisstore.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NSLS-II/analysisstore.git
  summary: Mongo backed data analysis tracker service
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JunAishima
    - mrakitin
